<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MES Medical College Hospital - Way Finder</title>
    <style>
        /* Previous CSS styles remain the same */
        /* Add hit counter styles at the end */
        
        /* Hit Counter Section */
        .hit-counter {
            text-align: center;
            margin: 40px 0 20px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border: 2px solid #e9ecef;
        }
        
        .hit-counter h3 {
            color: #dc3545;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .counter-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #dc3545;
            margin: 10px 0;
        }
        
        .counter-label {
            color: #666;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        /* Responsive adjustments for hit counter */
        @media (max-width: 480px) {
            .counter-number {
                font-size: 2rem;
            }
            
            .hit-counter h3 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing header, language selector, search, and departments grid -->
    
    <!-- Hit Counter Section - Add this before the back-to-top button -->
    <div class="hit-counter">
        <h3>Wayfinder Usage Statistics</h3>
        <div class="counter-number" id="visitCount">0</div>
        <div class="counter-label">People helped find their way</div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop" onclick="scrollToTop()">↑</div>

    <script>
        // Add hit counter functionality to your existing script
        
        // Hit Counter Function
        function initializeHitCounter() {
            // Get current count from localStorage or initialize to 0
            let visitCount = localStorage.getItem('wayfinderVisitCount');
            
            if (!visitCount) {
                visitCount = 0;
            } else {
                visitCount = parseInt(visitCount);
            }
            
            // Increment count
            visitCount++;
            
            // Save updated count
            localStorage.setItem('wayfinderVisitCount', visitCount);
            
            // Display count with animation
            displayCounter(visitCount);
        }
        
        function displayCounter(count) {
            const counterElement = document.getElementById('visitCount');
            counterElement.textContent = count.toLocaleString();
            
            // Add a subtle animation
            counterElement.style.transform = 'scale(1.1)';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 300);
        }
        
        // Update your existing DOMContentLoaded function to include hit counter
        document.addEventListener('DOMContentLoaded', function() {
            initializeLanguage();
            initializeSearch();
            initializeBackToTop();
            initializeHitCounter(); // Add this line
        });

        // Add hit counter translations
        const translations = {
            en: {
                // ... your existing English translations ...
                hitCounterTitle: "Wayfinder Usage Statistics",
                hitCounterLabel: "People helped find their way"
            },
            hi: {
                // ... your existing Hindi translations ...
                hitCounterTitle: "वेफाइंडर उपयोग आंकड़े",
                hitCounterLabel: "लोगों को उनका रास्ता खोजने में मदद मिली"
            },
            ml: {
                // ... your existing Malayalam translations ...
                hitCounterTitle: "വേഫൈൻഡർ ഉപയോഗ സ്ഥിതിവിവരക്കണക്കുകൾ",
                hitCounterLabel: "ആളുകൾക്ക് അവരുടെ വഴി കണ്ടെത്താൻ സഹായിക്കപ്പെട്ടു"
            },
            ar: {
                // ... your existing Arabic translations ...
                hitCounterTitle: "إحصائيات استخدام Wayfinder",
                hitCounterLabel: "تم مساعدة الأشخاص في العثور على طريقهم"
            }
        };

        // Update the changeLanguage function to include hit counter translations
        function changeLanguage(lang) {
            currentLang = lang;
            // Save language to localStorage
            localStorage.setItem('selectedLanguage', lang);
            const t = translations[lang];
            
            // Update interface text
            document.querySelector('.hospital-info h1').textContent = t.title;
            document.querySelector('.hospital-subtitle').textContent = t.subtitle;
            document.getElementById('searchInput').placeholder = t.searchPlaceholder;
            document.querySelector('.search-hint').textContent = t.searchHint;
            document.getElementById('noResults').textContent = t.noResults;
            
            // Update hit counter text
            document.querySelector('.hit-counter h3').textContent = t.hitCounterTitle;
            document.querySelector('.counter-label').textContent = t.hitCounterLabel;
            
            // Update department names and descriptions
            updateDepartmentTranslations(t.departments);
        }

        // The rest of your existing JavaScript remains the same
    </script>
</body>
</html>
